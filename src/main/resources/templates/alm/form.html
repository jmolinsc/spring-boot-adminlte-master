<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>

    <title>Almacen</title>
</head>

<body>
    <section layout:fragment="header">
        <h1>Venta</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/alm"><i class="fa fa-dashboard"></i>Almacenes</a></li>
            <li class="active">Venta</li>
        </ol>
    </section>
    <div layout:fragment="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Datos</h3>
                <div class="box-tools pull-right">
                    <a href="/alm" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                </div>
            </div>
            <form data-toggle="validator" role="form" th:object="${alm}" th:action="@{/alm/save}" method="post">
                <div class="box-body">
                   

                    <div class="form-group">
                        <label for="Firstname">Almacen</label>
                        <input type="text" required="true" class="form-control" th:field="*{almacen}" id="almacen" />
                    </div>
                    <div class="form-group">
                        <label for="Lastname">Nombre</label>
                        <input type="text" required="true" class="form-control" th:field="*{nombre}" id="nombre" />
                    </div>
                    <div class="form-group">
                        <label for="email">Direccion</label>
                        <input type="text" required="true" class="form-control" th:field="*{direccion}"
                            id="direccion" />
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
