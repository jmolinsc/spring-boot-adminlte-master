<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>

    <title>Venta</title>
</head>

<body>
    <section layout:fragment="header">
        <h1>Venta</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/venta"><i class="fa fa-dashboard"></i> Listar Venta</a></li>
            <li class="active">Venta</li>
        </ol>
    </section>
    <div layout:fragment="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Datos</h3>
                <div class="box-tools pull-right">
                    <a href="/venta" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                </div>
            </div>
            <form data-toggle="validator" role="form" th:object="${venta}" th:action="@{/venta/save}" method="post">
                <div class="box-body">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="Firstname">Mov</label>
                        <input type="text" required="true" class="form-control" th:field="*{mov}" id="mov" />
                    </div>
                    <div class="form-group">
                        <label for="Lastname">Movid</label>
                        <input type="text" required="true" class="form-control" th:field="*{movid}" id="movid" />
                    </div>
                    <div class="form-group">
                        <label for="email">Fecha Emision</label>
                        <input type="text" required="true" class="form-control" th:field="*{fechaemision}"
                            id="fechaemision" />
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
