<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <head>
        <title>Venta</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>Ventas</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Ventas</li>
            </ol>
        </section>

        <div layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Lists</h3>
                    <div class="box-tools pull-right">
                        <a href="/venta/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                        <br clear="all" />
                    </div>
                </div>
               
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Mov</th>
                            <th>Movid</th>
                            <th>Fecha Emision</th>
                            <th>Cliente</th>
                            <th>Nombre</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="row : ${list}">
                            <td th:text="${row.id}"></td>
                            <td th:text="${row.mov}"></td>
                            <td th:text="${row.movid}"></td>
                            <td th:text="${row.fechaemision}"></td>
                            <td th:text="${row.cteBycliente.cliente}"></td>
                            <td th:text="${row.cteBycliente.nombre}"></td>
                            <td>     
                                <a th:href="${'/venta/edit/' + row.id}">Edit</a> 
                                <a th:href="${'/venta/delete/' + row.id}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="/venta/1">First</a></li>
                        <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                            <a th:href="${'/venta/' + p}" th:text="${p}"></a>
                        </li>
                        <li><a th:href="${'/venta/' + endIndex}">Last</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>
        </div>
        
    </body>
</html>
